    <div class="container" style="margin-top: 50px;">
      <div class="card mb-3" style="background-color: #8eacaf1a; border-radius: 20px;">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="pharmacist-removebg-preview.png" alt="...">
          </div>
          <div class="col-md-6">
            <div class="card-body">
                <div style="margin-top: 10px;"><h3>Sign Up</h3></div>
                <form>
                    <div class="form-group">
                        <label for="inputAddress">Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Name" required>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter password" required>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputAddress2">Mobile Number</label>
                      <input type="number" class="form-control" id="inputAddress2" placeholder="Enter mobile number">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter city" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>Maharashtra</option>
                          <option>Gujrat</option>
                          <option>Madhya Pradesh</option>
                          <option>Uttrakhand</option>
                          <option>Tamilnadu</option>
                          <option>Keral</option>
                        </select>
                      </div>
                     
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 220px;">Submit</button>
                  </form>

            </div>
            <span style="margin-left: 200px;">Already User?</span>
            <a href="login.html"> <button type="submit"  class="btn btn-primary" style="margin-bottom: 20px">Sign in</button></a>
            
          </div>
        </div>
      </div>
    </div>
